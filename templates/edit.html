
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>주식 정보 수정</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">주식 정보 수정</h1>
        <form action="/edit/{{ row_id }}" method="post">
            <div class="mb-3">
                <label for="code" class="form-label">종목코드:</label>
                <input type="text" id="code" name="code" class="form-control" value="{{ stock['종목코드'] }}" required>
            </div>
            <div class="mb-3">
                <label for="name" class="form-label">종목명:</label>
                <input type="text" id="name" name="name" class="form-control" value="{{ stock['종목명'] }}" required>
            </div>
            <div class="mb-3">
                <label for="price" class="form-label">현재가:</label>
                <input type="number" id="price" name="price" class="form-control" value="{{ stock['현재가'] }}" required>
            </div>
            <div class="mb-3">
                <label for="market_cap" class="form-label">시가총액:</label>
                <input type="text" id="market_cap" name="market_cap" class="form-control" value="{{ stock['시가총액'] }}" required>
            </div>
            <div class="mb-3">
                <label for="per" class="form-label">PER:</label>
                <input type="number" step="0.1" id="per" name="per" class="form-control" value="{{ stock['PER'] }}" required>
            </div>
            <button type="submit" class="btn btn-primary">수정</button>
        </form>
        <a href="/" class="btn btn-link mt-3">목록으로 돌아가기</a>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
